<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimorphic Anemia Prediction</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Dancing+Script:wght@700&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mulish:wght@300&family=Open+Sans&family=Poppins:wght@300&display=swap">
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e6e6e6;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: rgb(11, 78, 78);
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        ul {
            display: flex;
        }
        ul li {
            list-style: none;
        }
        ul li a {
            text-decoration: none;
            font-size: 20px;
            margin-inline: 20px;
            color: white;
            transition: color 0.3s;
        }
        ul li a:hover {
            color: #FFD700; /* Gold color on hover */
        }
        .logo {
            font-size: 22px;
            font-weight: bold;
        }
        .main {
            background: url('https://images.unsplash.com/photo-1505905401448-8d1a945f8de6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDR8fGhlYWx0aHxlbnwwfHx8fDE2OTUwNzMwNzI&ixlib=rb-1.2.1&q=80&w=1920') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .main h1 {
            font-size: 55px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .main h3 {
            font-size: 35px;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .main button {
            width: 140px;
            height: 40px;
            background-color: black;
            color: white;
            font-size: 20px;
            border: none;
            transition: background-color 0.3s, border 0.3s;
            cursor: pointer;
        }
        .main button:hover {
            border: 2px solid #FFD700;
            background-color: transparent;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Image Gallery Section */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 40px 0;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            margin: 15px;
            border-radius: 8px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Responsive styles */
        @media screen and (max-width: 600px) {
            .main h1 {
                font-size: 33px;
            }
            .main h3 {
                font-size: 23px;
            }
            .gallery img {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>LifeCare</h1>
        </div>
        <ul>
            <li><a href="\templates\home.html">Home</a></li>
            <li><a href="#doctor">Team</a></li>
            <li><a href="\templates\about.html">About</a></li>
        </ul>
    </nav>

    <div class="main">
        <h1>Dimorphic Anemia <br> Prediction</h1>
        <h3>Web Application</h3>
        <a href="\templates\index.html"><button>Check..</button></a>
    </div>

    <div class="gallery">
        <img src="https://www.thinkhealth360.com/wp-content/uploads/2020/02/Disease-Anemia-Types.jpg" alt="Anemia Image 1">
        <img src="https://www.medicinenet.com/images/article/main_image/anemia.jpg" alt="Anemia Image 2">
        <img src="https://www.verywellhealth.com/thmb/V0G0P4NATKK8UOfTRobgtlg8qGg=/750x0/filters:no_upscale%2Cwidth(750)/iron-deficiency-anemia-75617251-5c59ee8bc9e77c000151b158.jpg" alt="Anemia Image 3">
        <img src="https://www.ncbi.nlm.nih.gov/books/NBK154115/bin/ped.179273_0010.jpg" alt="Anemia Image 4">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const mainText = document.querySelector('.main h1');
            const subText = document.querySelector('.main h3');

            mainText.classList.add('fadeIn');
            subText.classList.add('fadeIn');
        });
    </script>
</body>
</html>
